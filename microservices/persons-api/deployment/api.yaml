apiVersion: v1
kind: Service
metadata:
  labels:
    service: persons-api
  name: persons-api
spec:
  ports:
  - name: "5001"
    port: 5001
    targetPort: 5001
    nodePort: 30002
  selector:
    service: persons-api
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: persons-api
  name: persons-api
spec:
  replicas: 1
  selector:
    matchLabels:
      service: persons-api
  template:
    metadata:
      labels:
        service: persons-api
    spec:
      containers:
      - image: larien/persons-api:latest
        name: persons-api
        imagePullPolicy: Always
        env:
        - name: FLASK_RUN_PORT
          valueFrom:
            configMapKeyRef:
              name: persons-api-env
              key: FLASK_RUN_PORT
        - name: DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: persons-db-env
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: persons-db-env
              key: DB_NAME
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: persons-db-env
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: persons-db-env
              key: DB_PORT
      restartPolicy: Always
